<h1>Novo Template</h1>
<form >
    <div class="form-group">
        <label for="company">Empresa</label>
        <select id="company" class="form-control" (change)="onCompanyChange()" [(ngModel)]="dataFileTemplate.company" name="company">
            <option value=""></option>
            <option *ngFor="let c of companies" value="{{c.id}}">{{c.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="group">Grupo</label>
        <select name="" id="group" class="form-control">
            <option value=""></option>
            <option *ngFor="let g of groups" value="{{g.id}}">{{g.name}}</option>
        </select>
    </div>
</form>
